    <style>
        main>div {
            height: 100vh;
            overflow-y: scroll;
        }

        main>div::-webkit-scrollbar {
            display: none;
        }

        iframe {
            height: 100%;
            user-select: none;
            pointer-events: none;
        }

        @media (max-width: 864px) {
            main>div {
                height: auto;
                overflow-y: auto;
            }

            #offcanvasResponsive {
                width: 100%;
            }

            iframe {
                height: 400px;
            }
        }
    </style>

        class MusicData {
            constructor() {

                this.musikIndonesia = [];
                this.musikJepang = [];

                this.musikMancanegara.push(singer);

                this.musikIndonesia.push(singer);

        let songsData = [];

            musicData[origin].forEach((singer) => {
                singer.albums.forEach((album) => {
                    album.songs.forEach((song) => {
                        songsData.push({
                            singer: singer.name,
                            album: album.name,
                            title: song.title,
                            songSrc: song.songSrc
                        });
                    });
                });
            });
        });
        let currentSongIndex = 0;

        const createOffcanvasBody = (parentElement) => {
            const createDivElement = document.createElement('div');
            createDivElement.classList.add('offcanvas-body', 'w-100');
            parentElement.appendChild(createDivElement);
            return createDivElement;
        }

        const createAccordionFlush = (parentElement, id) => {
            const accordion = document.createElement('div');
            accordion.classList.add('accordion', 'accordion-flush', 'mt-0', 'mt-lg-4', 'mb-3', 'w-100');
            accordion.setAttribute('id', id);
            parentElement.appendChild(accordion);
            return accordion;
        };

        const createAccordionItem = (parentElement) => {
            const accordionItem = document.createElement('div');
            accordionItem.classList.add('accordion-item', 'bg-black');
            parentElement.appendChild(accordionItem);
            return accordionItem;
        };

        const createAccordionHeader = (parentElement, targetId, textContent) => {
            const accordionHeader = document.createElement('div');
            accordionHeader.classList.add('accordion-header');
            accordionHeader.innerHTML = `
                <button class="accordion-button collapsed bg-black" type="button"
                data-bs-toggle="collapse" data-bs-target="#${targetId}" aria-expanded="false" aria-controls="${targetId}">
                    ${textContent}
                </button>`;
            parentElement.appendChild(accordionHeader);
            return accordionHeader;
        };

        const createAccordionCollapse = (parentElement, id, dataBsParent) => {
            const accordionCollapse = document.createElement('div');
            accordionCollapse.classList.add('accordion-collapse', 'collapse');
            accordionCollapse.setAttribute('id', id);
            accordionCollapse.setAttribute('data-bs-parent', `#${dataBsParent}`);
            parentElement.appendChild(accordionCollapse);
            return accordionCollapse;
        };

        const createSongCard = (parentElement, songSrc, songTitle, singerName) => {
            const card = document.createElement('button');
            card.classList.add('card', 'w-100', 'text-start', 'btn', 'mb-0', 'p-0', 'border-0', 'bg-black');
            card.setAttribute('data-songSrc', songSrc);
            card.innerHTML = `
                <div class="row g-0 align-items-center w-100">
                    <div class="col-1 text-center d-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" fill="currentColor" class="bi bi-vinyl-fill" viewBox="0 0 16 16">
                            <path d="M8 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4m0 3a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0"/>
                        </svg>
                    </div>
                    <div class="col-11 ps-0">
                        <div class="card-body">
                            <h6 class="card-title m-0 p-0 h6">${songTitle}</h6>
                            <p class="card-text m-0 p-0 text-body-tertiary">${singerName}</p>
                        </div>
                    </div>
                </div>`;
            parentElement.appendChild(card);
            return card;
        };

        const getIframe = () => {
            const iframe = document.querySelector('main').querySelector('iframe');
            return iframe;
        }

        const getInformationSong = () => {
            const informationSong = getIframe().nextElementSibling;
            const titleSong = informationSong.querySelector('h5');
            const albumName = informationSong.querySelector('h6');
            return { titleSong, albumName };
        }

        window.addEventListener('load', () => {
            const offcanvasBody = createOffcanvasBody(document.querySelector('aside'));
            const accordionMusic = createAccordionFlush(offcanvasBody, 'accordionMusicExample');
            const accordionItemMusic = createAccordionItem(accordionMusic);

            Object.keys(musicData).forEach((origin, originIndex) => {
                musicData[origin].forEach((singer, singerIndex) => {
                    const singerName = singer.name;
                    const accordionHeaderMusic = createAccordionHeader(accordionItemMusic, `collapse-music-${originIndex}-${singerIndex}`, singerName);
                    const accordionCollapseMusic = createAccordionCollapse(accordionItemMusic, `collapse-music-${originIndex}-${singerIndex}`, 'accordionMusicExample');
                    singer.albums.forEach((album) => {
                        album.songs.forEach((song) => {
                            const songSrc = song.songSrc;
                            const songTitle = song.title;
                            createSongCard(accordionCollapseMusic, songSrc, `${singerName} - ${songTitle}`, album.name);
                            document.querySelector('aside').addEventListener('click', (e) => {
                                const button = e.target.closest('button');
                                if (button && button.hasAttribute('data-songSrc')) {
                                    const dataSongSrc = button.getAttribute('data-songSrc');
                                    const songData = songsData.find(song => song.songSrc === dataSongSrc);
                                    if (songData) {
                                        if (getIframe()) {
                                            currentSongIndex = songsData.findIndex(song => song.songSrc === songData.songSrc);
                                            getIframe().src = songData.songSrc;
                                            getInformationSong().titleSong.textContent = `${songData.singer} - ${songData.title}`;
                                            getInformationSong().albumName.textContent = `${songData.album}`;
                                        } else {
                                            console.error('Iframe not found!');
                                        }
                                    }
                                }
                            });
                        });
                    });
                });
            });

            function updateIframeSource() {
                if (getIframe() && getInformationSong()) {
                    const songData = songsData[currentSongIndex];
                    getIframe().src = songData.songSrc;
                    getInformationSong().titleSong.textContent = `${songData.singer} - ${songData.title}`;
                    getInformationSong().albumName = `${songData.album}`;
                }
            }

            function randomSong() {
                let nextSongIndex;
                do {
                    nextSongIndex = Math.floor(Math.random() * songsData.length);
                } while (nextSongIndex === currentSongIndex);
                currentSongIndex = nextSongIndex;
                updateIframeSource();
            }

            document.querySelectorAll('nav')[1].addEventListener('click', (e) => {
                const a = e.target.closest('a');
                if (a && a.id === 'bi-skip-backward-fill') {
                    randomSong();
                } else if (a && a.id === 'bi-rewind-fill') {
                    currentSongIndex = (currentSongIndex === 0) ? songsData.length - 1 : currentSongIndex - 1;
                    updateIframeSource();
                } else if (a && a.id === 'bi-play-fill') {
                    SC.Widget(getIframe()).isPaused(function (paused) {
                        if (paused) {
                            SC.Widget(getIframe()).play();
                        } else {
                            SC.Widget(getIframe()).pause();
                        }
                    });
                } else if (a && a.id === 'bi-fast-forward-fill') {
                    currentSongIndex = (currentSongIndex === songsData.length - 1) ? 0 : currentSongIndex + 1;
                    updateIframeSource();
                } else if (a && a.id === 'bi-skip-forward-fill') {
                    randomSong();
                }
            });
            randomSong();
        });
    </script>
